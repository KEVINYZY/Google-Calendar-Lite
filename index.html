<!DOCTYPE html>
<html lang="en">
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google日历简易版</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/main.css" rel="stylesheet">
</head>
<body>
   <script src="http://code.jquery.com/jquery-latest.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>

  <header class="container-fluid">

  <div class="row-fluid">
      <div class="span12">
        <h1>Google日历简易版</h1>
      </div>
    </div>

  </header>
  

<!-- WELCOME SECTION BEGINS -->
  <div class="container-fluid" id="welcome">


    <div class="hero-unit">
      <div class="row-fluid">
        <div class="span4" id="welcome-img-holder">
          <img src="img/calendar.png" />
        </div>
        <div class="span8">
          <ul>
            <li>与Google Calendar同步</li>
            <li>操作简捷</li>
            <li>计划日程、写日记</li>
            <li>所有数据直接保存在Google，不经过第三方，完全私密</li>
            </ul>        
        </div>
    </div>
    </div>

    <div class="row-fluid" id="login">
      <div class="span12">
        <a class="btn btn-primary btn-large">登录</a>
      </div>
    </div>  

    <div class="row-fluid" id="login-message">

      <div class="alert alert-error">

        <strong>很抱歉!</strong> 暂时不支持您的浏览器，推荐使用最新版本的<a href="http://www.google.com/chrome">Chrome</a>或<a href="http://getfirefox.com/">Firefox</a>浏览器。

      </div>

    </div>

  </div>
<!--WELCOME SECTION ENDS-->
  
</body>
</html>
